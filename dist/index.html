<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
<script defer src="bundle.js"></script></head>
<body>
    <div id="header">
        <div id="title">Battleship</div>
    </div>


    <div id='container'>
        <div class="radioDiv" id="pvpDiv">
            <input type="radio" id="human" name="radioBtns">
                Player vs. Player
                <img class="humanPic">
                <img class="humanPic">
        </div>

        <div class="radioDiv" id="pveDiv">
                Player vs. Computer
                <input type="radio" id="computer" name="radioBtns">
                <img class="humanPic">
                <img class="computerPic">
        </div>
    </div>

    <div id="footer">
        <div>Created by Jack Halcisak</div>
    </div>
</body>
</html>
